<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header id="title">
        <div>
            TODO LIST
        </div>
    </header>

    <!-- Menu Section -->

    <section id="menu">
        <div id="box">
            <div class='display'>
                <div class="btn-a">
                    <button>Add Task</button>
                </div>
                <div class="btn-b">
                    <button>All</button>
                </div>
            </div>
            <div class="off-screen-menu-a">
                <div id="thing">
                    <nav id="hamburger">
                        <div class="ham-menu">
                            <span></span>
                            <span></span>
                        </div>
                    </nav>
                    <div class="action">
                        <h1>Add TODO</h1>
                        <Label class="text">Title</Label> <br> <input class='same' type="text">
                        <br>
                        <Label class="text">Status</Label> <br> <input class='same' type="text">
                        <div class="down">
                            <div>
                                <button>Add Task</button>
                                <button>Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="status">
            <div class="container-b">
                <div>
                    <p>All</p>
                    <p>Completed</p>
                    <p>Incompleted</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Section -->

    <section id="main">
        <div class="container">
            
            <div class='input-box'>
                <div class="inputs">
                    
                </div>
            </div>
        </div>
    </section>

<script type="text/javascript" src="/Js/main.js"></script>
</body>
</html>
