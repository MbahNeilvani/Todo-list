<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="title">
        <div>
            TODO LIST
        </div>
    </header>
    <section id="main">
        <div class="container">
            
            <div class='input-box'>
                <div class="inputs">
                    
                </div>
            </div>
        </div>
    </section>

<!-- Menu Section -->

    <section id="menu">
        <div class="btn-a">
            <div class='display'>
                <div class="btn-a">
                    <button>Add Task</button>
                </div>
                <div class="btn-b">
                    <button>All</button>
                </div>
            </div>
            <div class="container-a">
                <div>
                    <h1>Add TODO</h1>
                    <Label class="text">Title</Label> <br> <input class='same' type="text">
                    <br>
                    <Label class="text">Status</Label> <br> <input class='same' type="text">
                    <div class="down">
                        <button>
                            <span>Add Task</span>
                        </button>
                        <button>
                            <span>Cancel</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-b">
            <div class="container-b">
                <div>
                    <p>All</p>
                    <p>Completed</p>
                    <p>Incompleted</p>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
