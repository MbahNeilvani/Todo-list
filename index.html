<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header id="title">
        <div>
            TODO LIST
        </div>
    </header>

    <!-- Menu Section -->

    <section id="option-bar">
        <div class='display'>
            <div class="btn-a">
                <button>Add Task</button>
            </div>
            <div class="btn-b">
                <button>
                    All
                    <i class="fa fa-sort-desc" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </section>

    <section id="right-list">
        <div class="status">
            <div class="container-b">
                <div>
                    <p>All</p>
                    <p>Completed</p>
                    <p>Incompleted</p>
                </div>
            </div>
        </div>
    </section>

    <section id="menu">
        <div id="box">
            <nav id="hamburger">
                <div class="ham-menu">
                    <span></span>
                    <span></span>
                </div>
            </nav>
            <div id="off-screen-menu-a">
                <div id="thing">
                    <h1>Add TODO</h1>
                    <Label class="text">Title</Label> <br> <input class='same' type="text">
                    <br>
                    <Label class="text">Status</Label> <br> <input class='same' type="text">
                </div>
                <div class="down">
                    <div>
                        <div>
                            <button>Add Task</button>
                        </div>
                        <div>
                            <button>Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Section -->

    <section id="main">
        <div class="container">
            
            <div class='input-box'>
                <div class="inputs">
                    
                </div>
            </div>
        </div>
    </section>

<script type="text/javascript" src="/Js/main.js"></script>
</body>
</html>
